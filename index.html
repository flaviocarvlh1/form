<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>

 <form>
    <fieldset>
      <legend><strong>Inscrição</strong></legend>
         <div class="informations">
            <label for="name">Nome:</label>
            <input type="text" name="name" placeholder="Digite seu Primeiro Nome" required/><br>

            <label for="name">Sobrenome:</label>
            <input type="text" name="name" placeholder="Digite seu Segundo Nome" required/><br>

            <label for="email">E-Email:</label>
            <input type="email" name="size" placeholder="Digite seu E-Email" required/><br>

            <label for="Telefone">Telefone:</label>
            <input type="tel" name="telefone" placeholder="Digite seu Numero" required/><br>

        </div>

        <div class="databorn">
           <label for="databorn">Data de Nascimento:</label> <input type="date" name="databorn" value="Data de Nascimento">
        </div>

        <div class="genero">
            <p>Genero:</p>
            <input type="radio" name="genero" value="masculino"><label for="genero">Masculino</label> <br>
            <input type="radio" name="genero" value="feminino"><label for="genero">Feminino</label> <br>
            <input type="radio" name="genero" value="outro"><label for="genero">Outro</label> <br>
        </div>
        <div class="privace">
            <input type="checkbox" name="checkbox" value="confirm"><label for="checkbox">Eu aceito <a href="">Termos e Politica de
                    Privacidade</a> do Site.</label><br>
        </div>
        <div class="button">
            <input type="submit" value="Enviar Formulário">
        </div>
    </fieldset>
  </form>
  
</body>
</html>
